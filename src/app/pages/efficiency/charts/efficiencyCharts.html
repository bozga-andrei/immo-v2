
<div class="channels-block" ng-class="{'transparent': effChartsCtrl.transparent}" ng-show="effChartsCtrl.efficiency.profitabilityNet">
  <div class="chart-bg"></div>
  <div class="traffic-chart" id="trafficChart">
    <div class="canvas-holder">
      <canvas id="chart-area" width="280" height="280"></canvas>
      <div class="traffic-text">
        <span ng-bind="effChartsCtrl.efficiency.totalIncoming | currency: 'â‚¬': 2"></span>
        <span>Revenu total</span>
      </div>
    </div>
  </div>

  <div class="channels-info">
    <div>
      <div class="channels-info-item" ng-repeat="label in effChartsCtrl.doughnutData.labels"
           ng-init="i = $index;">
        <div class="legend-color" style="background-color: {{effChartsCtrl.doughnutData.datasets[0].backgroundColor[i]}}"></div>
        <p>{{::label}}<span class="channel-number">+{{effChartsCtrl.doughnutData.datasets[0].percentage[i] | number:2}}%</span></p>
        <div class="progress progress-sm channel-progress">
          <div class="progress-bar " role="progressbar"
               aria-valuenow="{{effChartsCtrl.doughnutData.datasets[0].percentage[i]}}" aria-valuemin="0" aria-valuemax="100"
               style="width: {{effChartsCtrl.doughnutData.datasets[0].percentage[i]}}%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
