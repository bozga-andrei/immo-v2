<div class="row"
     ba-panel
     ba-panel-title="Bar Chart"
     ba-panel-class="with-scroll">
  <div class="channels-block" ng-class="{'transparent': acqChartsCtrl.transparent}" ng-show="acqChartsCtrl.immo.total">
    <div class="chart-bg"></div>
    <div class="traffic-chart" id="trafficChart">
      <div class="canvas-holder">
        <canvas id="chart-area" width="280" height="280"></canvas>
        <div class="traffic-text">
          <span ng-bind="acqChartsCtrl.immo.total | currency: '€': 0"></span>
          <span>Total coût d'achat</span>
        </div>
      </div>
    </div>

    <div class="channels-info">
      <div>
        <div class="channels-info-item" ng-repeat="label in acqChartsCtrl.doughnutData.labels"
             ng-init="i = $index;">
          <div class="legend-color"
               style="background-color: {{acqChartsCtrl.doughnutData.datasets[0].backgroundColor[i]}}"></div>
          <p>{{::label}}<span class="channel-number">+{{acqChartsCtrl.doughnutData.datasets[0].percentage[i] | number:2}}%</span>
          </p>
          <div class="progress progress-sm channel-progress">
            <div class="progress-bar " role="progressbar"
                 aria-valuenow="{{acqChartsCtrl.doughnutData.datasets[0].percentage[i]}}" aria-valuemin="0"
                 aria-valuemax="100"
                 style="width: {{acqChartsCtrl.doughnutData.datasets[0].percentage[i]}}%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row"
     ba-panel
     ba-panel-title="Total coût d'achat"
     ba-panel-class="with-scroll">
  <div id="pieChart" class="admin-chart" ng-controller="PieChartCtrl" style="width: 100%; height: 500px;"></div>
</div>
