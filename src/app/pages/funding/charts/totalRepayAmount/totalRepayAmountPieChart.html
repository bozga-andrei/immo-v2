<div class="col-xs-12">
  <div id="pieChart" class="admin-chart"></div>
</div>

<div class="col-xs-12">
  <div class="channels-info">
    <div>
      <div class="channels-info-item" ng-repeat="legend in totalRepayAmountPieChartCtrl.legend">
        <div class="legend-color"
             style="background-color: {{legend.backgroundColor}}"></div>
        <p>{{::legend.label}}<span class="channel-number">+{{legend.percentage | number:2}}%</span></p>
        <div class="progress progress-sm channel-progress">
          <div class="progress-bar " role="progressbar"
               aria-valuenow="{{legend.percentage}}" aria-valuemin="0"
               aria-valuemax="100"
               style="width: {{legend.percentage}}%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
