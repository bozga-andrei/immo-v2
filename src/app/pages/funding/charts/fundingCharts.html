
<div class="channels-block" ng-class="{'transparent': funChartsCtrl.transparent}" ng-show="funChartsCtrl.fin.taxLoanAmount">
  <div class="chart-bg"></div>
  <div class="traffic-chart" id="trafficChart">
    <div class="canvas-holder">
      <canvas id="chart-area" width="280" height="280"></canvas>
      <div class="traffic-text">
        <span ng-bind="funChartsCtrl.fin.taxLoanAmount | currency:'â‚¬':0"></span>
        <span>Frais sur emprunt</span>
      </div>
    </div>
  </div>

  <div class="channels-info">
    <div>
      <div class="channels-info-item" ng-repeat="label in funChartsCtrl.doughnutData.labels"
           ng-init="i = $index;">
        <div class="legend-color" style="background-color: {{funChartsCtrl.doughnutData.datasets[0].backgroundColor[i]}}"></div>
        <p>{{::label}}<span class="channel-number">+{{funChartsCtrl.doughnutData.datasets[0].percentage[i] | number:2}}%</span></p>
        <div class="progress progress-sm channel-progress">
          <div class="progress-bar " role="progressbar"
               aria-valuenow="{{funChartsCtrl.doughnutData.datasets[0].percentage[i]}}" aria-valuemin="0" aria-valuemax="100"
               style="width: {{funChartsCtrl.doughnutData.datasets[0].percentage[i]}}%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
